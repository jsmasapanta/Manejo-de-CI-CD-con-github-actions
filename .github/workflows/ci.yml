name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm ci

      - name: Lint del código
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Simular despliegue
        run: |
          echo "Despliegue simulado: La aplicación pasa el lint y las pruebas correctamente."

      - name: Build
        run: npm ci & npm run build

